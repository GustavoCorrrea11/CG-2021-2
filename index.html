<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Proyecto Base</title>
  <script type="module" src="./src/app.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- //botones de la segunda escena -->
  <div id="renderScene">
    <div id="backBtn">Return</div>
    <div id="createCubeBtn">Create Cube</div>
    <div id="createSphereBtn">Create Sphere</div>
    <div id="createLightBtn">Create Light</div>
  </div>
  <!-- //botones plano -->
  <div id="content">
    <div class="btnOption small" data-size="10">
      <div class="title">Small</div>
      <span>10x10</span>
    </div>
    <div class="btnOption medium" data-size="20">
      <div class="title">Medium</div>
      <span>20x20</span>
    </div>
    <div class="btnOption big" data-size="40">
      <div class="title">Big</div>
      <span>40x40</span>
    </div>
      <div id="customBtn">
        <span>Custom</span>
        <input type="text" name="customInput" id="customInput">
        <div id="sendData"><span id="enviar">Enviar</span></div> 
    </div> 
  </div>
  <script type="module">
    import { main, reset, cleanGUI, createCubeGeneric, createSphereGeneric, createLights} from './src/app.js';

    const options = document.querySelectorAll('.btnOption');
    const content = document.querySelector('#content');
    const backBtn = document.querySelector('#backBtn');
    const createCubeBtn = document.querySelector('#createCubeBtn');
    const createSphereBtn = document.querySelector('#createSphereBtn');
    const createLightsBtn = document.querySelector('#createLightBtn');
    
    
    let size = 10;

    options.forEach(optionSelected => {
      optionSelected.onclick = function(){
        const optionSize = this.dataset.size;
        size = optionSize;
        toogleContent();
        main(size);
      }
    });


    backBtn.onclick = function(){
      toogleContent();
      cleanGUI();
      reset();
    }

     createLightsBtn.onclick = function(){
      createLights();
    }

    
    createCubeBtn.onclick = function(){
      createCubeGeneric();
    }

    createSphereBtn.onclick = function(){
      createSphereGeneric();
    }

    enviar.onclick = function(){
      let size2 = document.getElementById("customInput").value;
      console.log(size2);
      size = size2;
      main(size);
      toogleContent();
      
    }
    
    function toogleContent (){
      content.style.display = content.style.display == 'none' ? 'flex' : 'none';
    }
  </script>
</body>

</html>
